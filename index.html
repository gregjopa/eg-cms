<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>an ember.js and google spreadsheet powered cms | eg-cms</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container eg-cms-container">
      <h3>EG-CMS Demo Site</h3>
      {{render menu}}
      {{outlet}}
    </div>
  </script>


  <script type="text/x-handlebars" id="menu">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          {{#each model}}
            <li>{{#linkToPage name this}} {{name}} {{/linkToPage}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" id="home">
    <p>Home page</p>
    {{log this.content}}
    <p>{{fields.gsx$description.$t}}</p>
  </script>


  <script type="text/x-handlebars" id="about">
    <p>About page</p>
  </script>


  <script type="text/x-handlebars" id="contact">
    <p>Contact page</p>
  </script>



  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/libs/ember-model.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
